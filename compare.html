<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Compare</title>
	<link rel="stylesheet" href="compare.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="compare.js" defer></script>
</head>
<body>

<input type="file" id="file" style="display:none;" accept="image/*" multiple />
<div id="viewroot">
	<div id="sidebar">
		<div class="button" id="add" onclick="$('#file').click()">＋</div>
		<div class="space"></div>
		<div class="button" id="infobtn" onclick="toggleInfo()">i</div>
		<div class="button" onclick="zoomIn()">(+)</div>
		<div class="button" onclick="zoomOut()">(-)</div>
		<div class="button" id="all" onclick="showAll()">ALL</div>
		<div class="button bottom" id="help" onclick="toggleHelp()">?</div>
	</div>
	<div id="view">
		<div class="emptyBox" id="drop">
			<div class="dropHere"></div>
		</div>
		<div class="emptyBox">
			<div class="dropHere"></div>
		</div>
	</div>
	<div id="shortcuts" class="dialog">
		<div>
			<p><b>Keyboard shortcuts</b></p>
			<table>
				<tr><td><span class="key">+</span> / <span class="key">PageUp</span><td>zoom in</tr>
				<tr><td><span class="key">-</span> / <span class="key">PageDown</span><td>zoom out</tr>
				<tr><td><span class="key">←</span> / <span class="key">→</span>
					/ <span class="key">↑</span> / <span class="key">↓</span><td>scroll</tr>
				<tr><td><span class="key">1</span> / <span class="key">2</span> / ... <td>single view</tr>
				<tr><td><span class="key">0</span><td>multiple view</tr>
				<tr><td><span class="key">Esc</span><td>reset zoom</tr>
				<tr><td><span class="key">i</span><td>information</tr>
				<tr><td><span class="key">f</span><td>full screen</tr>
				<tr><td><span class="key">?</span><td>help</tr>
			</table>
		</div>
	</div>
	<div id="info" class="dialog">
		<div>
			<p><b>Image information</b></p>
			<table id="infoTable">
				<tr id="infoName"><td class="prop">name</tr>
				<tr id="infoWidth" class="num"><td class="prop">width</tr>
				<tr id="infoHeight" class="num"><td class="prop">height</tr>
			</table>
		</div>
	</div>
</div>
<div id="log"></div>

</body>
</html>
