<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Compare</title>
	<link rel="stylesheet" href="compare.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="compare.js" defer></script>
</head>
<body>

<input type="file" id="file" style="display:none;" accept="image/*" multiple />
<div id="viewroot">
	<div id="sidebar">
		<div class="button" id="add" onclick="$('#file').click()"><img src="res/add.svg" width="100%"></div>
		<div class="space"></div>
		<div class="button" id="infobtn" onclick="toggleInfo()"><img src="res/info.svg" width="100%"></div>
		<div class="button" onclick="zoomIn()"><img src="res/zoomin.svg" width="100%"></div>
		<div class="button" onclick="zoomOut()"><img src="res/zoomout.svg" width="100%"></div>
		<div class="button" id="all" onclick="showAll()">ALL</div>
		<div class="bottom">
			<div class="button" onclick="toggleHistogram()">H</div>
			<div class="button" id="help" onclick="toggleFullscreen()"><img src="res/full.svg" width="100%"></div>
			<div class="space"></div>
			<div class="button" id="help" onclick="toggleHelp()"><img src="res/help.svg" width="100%"></div>
		</div>
	</div>
	<div id="view">
		<div class="emptyBox" id="drop">
			<div class="dropHere"></div>
		</div>
		<div class="emptyBox">
			<div class="dropHere"></div>
		</div>
	</div>
	<div id="shortcuts" class="dialog">
		<div>
			<h3>Keyboard shortcuts</h3>
			<table>
				<tr><td><span class="key">+</span> / <span class="key">PageUp</span><td>zoom in</tr>
				<tr><td><span class="key">-</span> / <span class="key">PageDown</span><td>zoom out</tr>
				<tr><td><span class="key">←</span> / <span class="key">→</span> / <span class="key">↑</span> / <span class="key">↓</span><td>scroll</tr>
				<tr><td><span class="key">1</span> / <span class="key">2</span> / ... <td>single view</tr>
				<tr><td><span class="key">0</span><td>multiple view</tr>
				<tr><td><span class="key">Esc</span><td>reset zoom</tr>
				<tr><td><span class="key">i</span><td>information</tr>
				<tr><td><span class="key">f</span><td>full screen</tr>
				<tr><td><span class="key">?</span><td>help</tr>
			</table>
		</div>
	</div>
	<div id="info" class="dialog">
		<div>
			<h3>Image information</h3>
			<table id="infoTable">
				<tr id="infoName" class="b"><td class="prop">name</tr>
				<tr id="infoFormat"><td class="prop">format</tr>
				<tr id="infoWidth" class="num"><td class="prop">width [px]</tr>
				<tr id="infoHeight" class="num"><td class="prop">height [px]</tr>
				<tr id="infoAspect" class="num"><td class="prop">aspect ratio</tr>
				<tr id="infoFileSize" class="num"><td class="prop">file size [bytes]</tr>
				<tr id="infoLastModified" class="date"><td class="prop">last modified</tr>
			</table>
		</div>
	</div>
	<div id="loading" class="dialog">
		<div>
			<h3>Now loading...</h3>
			<table id="loadingList">
			</table>
		</div>
	</div>
	<div id="histogram" class="dialog">
		<div>
			<h3>Histogram</h3>
			<table id="histoTable">
				<tr id="histoName" class="b"></tr>
				<tr id="histograms"></tr>
			</table>
		</div>
	</div>
</div>
<div id="log"></div>

</body>
</html>
